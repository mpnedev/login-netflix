<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Logo Netflix" class="logo">
      <form action="#" method="POST">
        <input type="email" placeholder="Endereço de e-mail ou número de telefone" required>
        <input type="password" placeholder="Senha" required>
        <button type="submit" class="btn-login">Entrar</button>
        <div class="esqueci-senha">
          <a href="#">Esqueceu a senha?</a>
        </div>
      </form>
      <div class="cadastro">
        <p>Ainda não tem uma conta? <a href="#">Cadastre-se agora.</a></p>
      </div>
    </div>
  </div>
  
  <footer> Rodape a fazer </footer>
</body>
</html>
